<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5" name="description">
    <meta content="AdminKit" name="author">
    <meta content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
          name="keywords">

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="img/icons/icon-48x48.png" rel="shortcut icon"/>

    <title>Transaction Page</title>

    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.0.2/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
<div class="wrapper">
    <nav class="sidebar js-sidebar" id="sidebar">
        <div class="sidebar-content js-simplebar">
            <a class="sidebar-brand" href="index.html">
                <span class="align-middle">Inventory</span>
            </a>

            <ul class="sidebar-nav">
                <li class="sidebar-header">
                    Pages
                </li>

                <li class="sidebar-item">
                    <a class="sidebar-link" href="index.html">
                        <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="customer.html">
                        <i class="align-middle" data-feather="users"></i> <span class="align-middle">Customers</span>
                    </a>
                </li>
                <li class="sidebar-item ">
                    <a class="sidebar-link" href="product.html">
                        <i class="align-middle" data-feather="database"></i> <span class="align-middle">Product</span>
                    </a>
                </li>
                <li class="sidebar-item ">
                    <a class="sidebar-link" href="inventory.html">
                        <i class="align-middle" data-feather="package"></i> <span class="align-middle">Inventory</span>
                    </a>
                </li>
                <li class="sidebar-item active ">
                    <a class="sidebar-link" href="transaction.html">
                        <i class="align-middle" data-feather="dollar-sign"></i> <span
                            class="align-middle">Transaction</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>

        <main class="content">
            <div class="container-fluid p-0">

                <h1 class="h3 mb-3">Transaction</h1>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header row">
                                <h5 class="card-title mb-0 col-6">Transaction</h5>
                                <div class="col-6 d-flex justify-content-end">
                                    <button class="btn btn-primary btn-sm edit-btn" data-id="${row.id}"
                                            onclick="openModal()">Create Transaction
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped" id="example" style="width:100%">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div aria-hidden="true" aria-labelledby="create-customer-modal" class="modal modal-lg fade"
                     id="create-customer-modal"
                     tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Transaction</h5>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container" id="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="form-label" for="amount">Customer</label>
                                            <select class="form-select" id="customer" name="customer" required>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3" id="rowContainer">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="form-label" for="amount">Product</label>
                                                <select class="form-select product-select" id="product" name="product"
                                                        required>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label" for="amount">Quantity</label>
                                                <input class="form-control" id="amount" name="amount"
                                                       placeholder="Quantity"
                                                       type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary" id="addPrd">Add Product</button>
                                    <button class="btn btn-primary" id="orderBtn">Order</button>
                                    <button class="btn btn-warning" id="resetItems">Reset</button>
                                    <div class="container" id="productContainer">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th scope="col">Product Name</th>
                                                <th scope="col">Quantity</th>
                                                <th scope="col">Total</th>
                                            </tr>
                                            </thead>
                                            <tbody id="productTableBody">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div aria-hidden="true" aria-labelledby="create-customer-modal" class="modal modal-lg fade"
                     id="info-modal"
                     tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Transaction</h5>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container" id="productInfoContainer">
                                    <div class="row mb-3"><h5 id="customer-name"></h5></div>
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th scope="col">Product Name</th>
                                            <th scope="col">Quantity</th>
                                            <th scope="col">Total</th>
                                        </tr>
                                        </thead>
                                        <tbody id="productTableInfoBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-12 text-start">
                        <p class="mb-0">
                            <a class="text-muted" href="#" target="_blank"><strong>Inventory Management</strong></a>
                            &copy;
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>


<script src="js/app.js"></script>
<script src="js/transaction.js"></script>
<script>
    const openModal = () => {
        // const form = document.querySelector('#create-customer-form');
        // form.reset();
        const modal = new bootstrap.Modal(document.querySelector('#create-customer-modal'));
        // form.setAttribute('data-action', 'create');
        modal.show();
    };
</script>
</body>

</html>
